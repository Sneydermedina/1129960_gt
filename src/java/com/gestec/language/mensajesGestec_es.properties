queEsGestec0=\u00bfQu\u00e9 es GESTEC?
queEsGestec1=GESTEC es una plataforma web dirigida a personas que requieran un servicio t\u00e9cnico, tambi\u00e9n va dirigida a los t\u00e9cnicos que quieran que sus servicios sean reconocidos.
queEsGestec2=\u00bfPor qu\u00e9?
queEsGestec21=Se visualiz\u00f3 una oportunidad de mejora en la prestaci\u00f3n de los servicios t\u00e9cnicos.
queEsGestec3=\u00bfPara qu\u00e9?
queEsGestec31=Se planteo la necesidad de un sistema de informaci\u00f3n para facilitar a las personas el acceso a un servicio t\u00e9cnico y la posibilidad de mejor empleo para el gremio de los t\u00e9cnicos.
queEsGestec4=Con\u00f3cenos
queEsGestec41=Actualmente contamos con 400 t\u00e9cnicos a su disposici\u00f3n.
queEsGestec42=Gestionamos servicios t\u00e9cnicos en la ciudad de Bogot\u00e1.
comoFunciona1=\u00bfC\u00f3mo?
comoFunciona11=Puedes solicitar el servicio que desees directamente si ya conoces al t\u00e9cnico y tienes decidido que servicio solicitar o puedes publicar una oferta de cotizaci\u00f3n con los requerimiendos del servicio que necesites, GESTEC comparar\u00e1 los t\u00e9cnicos que cumplan con lo requerido y t\u00fa decides cu\u00e1l solucionar\u00e1 tu problema.
comoFunciona2=\u00bfCuando?
comoFunciona21=La fecha y hora la estipulas t\u00fa dependiendo de tus necesidades y el t\u00e9cnico deber\u00e1 cumplir con lo acordado.
comoFunciona3=\u00bfQui\u00e9n presta el servicio?
comoFunciona31=El t\u00e9cnico que hayas escogido tambi\u00e9n ser\u00e1 quien solucione tu problema. En caso de no hacerlo lo puedes reportar al administrador.
