<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../../WEB-INF/template/template_principal.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">
        <f:view>
            #{msjGestec.citasModificarCita}
        </f:view>
    </ui:define>

    <ui:define name="head2">

        <style>
            label{
                margin-top: 10px;
            }
            .radio-inline{
                padding-left: 0;
            }
            td,th{
                padding-left: 10px;
            }
            input[type=radio]{
                display: none;

            }
            input[type=radio] + label{
                cursor: pointer;
                padding: 10px;
                margin-left: 10px;
                border: 1px solid #337AB7;
                color: #337AB7;
                width: 100%;
                text-align: center;
                border-radius: 20px;
            }           
            .cuadro:before{
                content: '';
                width: 100%;
                padding: 10px 70px;
                border: 1px solid #aaa;
                float: left;
            }
            input[type=radio]:checked + label{
                background: #337AB7;

                color: #fff;
                border: 1px solid #337AB7;
            } 
            .ui-inputfield{
                width: 100%;
            }
            .ui-state-error, .ui-widget-content .ui-state-error, .ui-widget-header .ui-state-error{
                border: 1px solid #ccc;
            }
            .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield {
                background: #ffffff;
                -moz-box-shadow: inset 0 2px 2px transparent;
                -webkit-box-shadow: inset 0 2px 2px transparent; 
                box-shadow: inset 0 2px 2px transparent; 
            }
        </style>

        <link href="#{request.contextPath}/resources/css/Menu-borde.css" rel="stylesheet"/>

        <script src="#{request.contextPath}/resources/plugins/bootstrap/bootstrap.js" defer=""></script>
        <script src="#{request.contextPath}/resources/plugins/sweetalert/sweetalert.min.js" defer=""></script> 
        <script src="#{request.contextPath}/resources/plugins/bootstrap-table/bootstrap-table.js" defer=""></script>
        <script src="#{request.contextPath}/resources/js/admin.js" defer=""></script>
        <script src="#{request.contextPath}/resources/js/Menu.js" defer=""></script>    

    </ui:define>

    <ui:define name="menu">
        <ui:include src="#{sesionGestec.dibujarMenu()}"/> 
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h2><strong><center>#{msjGestec.citasDatosServicio}</center></strong></h2>


            <h:form id="sddssd" prependId="false">

                <c:if test="#{sesionGestec.usuario.tipoUsuario == 'Cliente'}">
                    <div class="form-group col-md-12" style="margin-bottom: 0">
                        <label for="nombre">#{msjGestec.citasDuracion} </label>
                        <h:inputText id="nombre" class="form-control" value="#{citasRequest.citaM.duracionCita}"/>
                    </div>
                    <div class="form-group col-md-12" style="margin-bottom: 0">
                        <label for="apellido">#{msjGestec.citasCosto} </label>
                        <h:inputText id="apellido" class="form-control" value="#{citasRequest.citaM.servicionoTiquet.costoServicio}"/>
                    </div>
                    <div class="form-group col-md-12" style="margin-bottom: 0">
                        <label for="descripcion">#{msjGestec.citasDescripcion} </label>
                        <h:inputTextarea id="descripcion" class="form-control" rows="2" value="#{citasRequest.citaM.servicionoTiquet.descripcionServicio}"></h:inputTextarea>
                    </div>
                </c:if>

                <c:if test="#{sesionGestec.usuario.tipoUsuario == 'Tecnico'}">
                    <div class="form-group col-md-12" style="margin-bottom: 0">
                        <label>Descripción servicio: </label>
                        <h:inputText class="form-control"/>
                    </div>
                    <div class="form-group col-md-12" style="margin-bottom: 0">
                        <label>#{msjGestec.citasCosto} </label>
                        <h:inputText class="form-control"/>
                    </div>
                    <div class="form-group col-md-12" style="margin-bottom: 0">
                        <label for="descripcion">#{msjGestec.citasDescripcion} </label>
                        <h:inputTextarea class="form-control" rows="2" value="#{citasRequest.citaM.servicionoTiquet.descripcionServicio}"></h:inputTextarea>
                    </div>
                    <div class="col-md-12 form-group">
                        <label for="datetime">Fecha de servicio</label>
                        <p:calendar id="datetime" pattern="MM/dd/yyyy HH:mm"/>
                    </div>
                </c:if> 

                <div class="pull-right col-md-5">
                    <div class="col-md-6" style="padding-right: 0">
                        <a href="#{request.contextPath}/faces/gestec/cita/citas.xhtml" class="btn btn-danger col-md-12">
                            <span class="fa fa-arrow-left"></span> Volver
                        </a>
                    </div>
                    <div class="col-md-6" style="padding-right: 0">
                        <h:commandLink value="Guardar cambios" class="btn btn-primary col-md-12" 
                                       action="#{citasRequest.actualizarCita()}"></h:commandLink>
                    </div>
                </div>

            </h:form>

        </f:view>
    </ui:define>

    <script>
        $('#ddd').click(function () {
            $('#confirmacionSolicitud').modal('show');

        });

        PrimeFaces.locales['es'] = {
            closeText: 'Cerrar',
            prevText: 'Anterior',
            nextText: 'Siguiente',
            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
            dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Sólo hora',
            timeText: 'Tiempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            currentText: 'Hoy',
            ampm: false,
            month: 'Mes',
            week: 'Semana',
            day: 'Día',
            allDayText: 'Todo el día'
        };

    </script>

    <ui:define name="bottom"></ui:define>

</ui:composition>
