<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="./../../WEB-INF/template/template_sin_menu2.xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 xmlns:f = "http://java.sun.com/jsf/core"
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


    <ui:define name="head2">
        <title>Recuperar Contra</title>
        <link href="#{request.contextPath}/resources/css/Menu-borde.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/estilosPerfil.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/estilosFormularios.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/bootstrap-table.css" rel="stylesheet"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer=""></script>
        <script src="#{request.contextPath}/resources/plugins/bootstrap/bootstrap.js" defer=""></script>
        <script src="#{request.contextPath}/resources/plugins/sweetalert/sweetalert.min.js" defer=""></script> 
    </ui:define> 


    <ui:define name="titulo">
        <f:view locale="#{sesionGestec.idiomaSeleccionado}">
            #{msjGestec.recuperarContra}
        </f:view>
    </ui:define>

    


    <ui:define name="content2">
        <f:view locale="#{sesionGestec.idiomaSeleccionado}">
            
            <div style="padding: 100px;margin-bottom: 25%;">
                <div>
                    
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h:form style="border-radius: 25px;border: 1px solid gray">
                        <div style="padding: 10px 20px;">
                            <center><h3>#{msjGestec.recuperarAcceso}</h3></center>
                            <hr style="border: 1px solid black"/>
                            <i class="fa fa-asterisk" aria-hidden="true"><font face="arial"> &nbsp; #{msjGestec.digiteCorreo}</font></i>
                            <p></p>
                            <i class="fa fa-asterisk" aria-hidden="true"><font face="arial"> &nbsp; #{msjGestec.seleccioneOpcion}</font></i>
                            <p></p>
                            <i class="fa fa-asterisk"><font face="arial"> &nbsp; #{msjGestec.porUltimo}</font></i>
                            <p></p>
                            
                            <hr style="border: 1px solid silver"/>
                            <h:panelGroup rendered="#{sesion.estados=='2'?'true':'false'}">
                        <div class="alert-dismissable alert-success">
                            #{msjGestec.correoEnviadoExi}
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{sesion.estados=='4'?'true':'false'}">
                        <div class="alert-dismissable alert-info">
                            #{msjGestec.problemasServidor}
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{sesion.estados=='3'?'true':'false'}">
                        <div class="alert-dismissable alert-danger">
                            #{msjGestec.correoNoExiste} 
                        </div>
                    </h:panelGroup>
                            <h:inputText value="#{sesion.correo}" 
                                         pt:placeholder="#{msjGestec.escribaSuCorreo}" 
                                         class="form-control"/>
                            <p></p>
                            <h:commandButton action="#{sesion.validarUsuCorreo()}" value="#{msjGestec.recuperarContra}" class="btn btn-primary"/>

                            <a href="../../index.xhtml"><h:inputText value="#{msjGestec.volver}" class="btn btn-default"/></a>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </f:view>
    </ui:define>


</ui:composition>
